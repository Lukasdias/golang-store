{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <title>Home</title>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <link
                        href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
                        rel="stylesheet"
                />
                <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
                <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body
                class="w-screen h-screen bg-zinc-900 flex justify-center items-center flex-1 flex-col"
        >
                <h1 class="text-5xl font-bold text-blue-600">Home</h1>
                <div class="relative overflow-x-auto"></div>
                <table
                        class="w-full text-sm text-left text-gray-500 dark:text-gray-400 max-w-5xl"
                >
                        <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                        >
                                <tr>
                                        <th scope="col" class="px-6 py-3">
                                                Nome
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                                Descrição
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                                Preço
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                                Quantidade
                                        </th>
                                </tr>
                        </thead>
                        <tbody>
                                {{range .}}
                                <tr
                                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                                >
                                        <td
                                                scope="row"
                                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                        >
                                                {{.Name}}
                                        </td>
                                        <td
                                                scope="row"
                                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                        >
                                                {{.Description}}
                                        </td>
                                        <td
                                                scope="row"
                                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                        >
                                                {{.Price}}
                                        </td>
                                        <td
                                                scope="row"
                                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                        >
                                                {{.Quantity}}
                                        </td>
                                </tr>
                                {{end}}
                        </tbody>
                </table>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
        </body>
</html>
{{end}}
